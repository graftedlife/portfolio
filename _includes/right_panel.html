<aside class="w-80 border-l border-gray-200 bg-white p-6">
  <div class="space-y-8">
    <section>
      <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Updates</h3>
      <div class="space-y-4">
        {% for post in site.posts limit:3 %}
          <div class="flex items-start">
            <div class="flex-1">
              <a href="{{ post.url }}" class="text-sm font-medium text-gray-900 hover:text-blue-600">{{ post.title }}</a>
              <p class="text-sm text-gray-500">{{ post.date | date: "%Y-%m-%d" }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </section>

    <section>
      <h3 class="text-lg font-medium text-gray-900 mb-4">Popular Tags</h3>
      <div class="flex flex-wrap gap-2">
        {% assign tags = site.posts | map: "tags" | uniq %}
        {% for tag in tags %}
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
            {{ tag }}
          </span>
        {% endfor %}
      </div>
    </section>
  </div>
</aside>
